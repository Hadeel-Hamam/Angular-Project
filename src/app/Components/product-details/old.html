<div class="row  mt-2 mb-2 container" style="justify-content: space-around;">
  <div class="container col-7 " style="text-align: center;">
  <img src="{{product?.img}}" alt="" class=" img-fluid mr-2" style="width: 53%;">

  </div>
  <div class="col-5">
    <h4>Name : {{product?.name}}</h4>
    <hr>
    <h5>Quantity : {{product?.quantity}}</h5>
    <h6>price : {{product?.price | currency}}</h6>
    <hr>
    <button type="button" class="btn btn-primary d-flex justify-content-center mb-3" [disabled]="product?.quantity == 0" style="margin: auto;"
      (click)="product!.quantity =  productService.decrease(product!.quantity)">
      Buy
    </button>
    <div class="row">
      <button type="button" [disabled]="currentProductId==productIDs[0]" class="btn btn-secondary d-flex justify-content-center col-3" style="margin: auto;"
      (click)="prevPrd()">
      <i class="fa-solid fa-forward fa-rotate-180"></i>
    </button>
    <button type="button" class="btn btn-secondary d-flex justify-content-center col-3" style="margin: auto;"
      (click)="goBack()">
      Back
    </button>
    <button type="button" [disabled]="currentProductId==productIDs[productIDs.length-1]" class="btn btn-secondary d-flex justify-content-center col-3" style="margin: auto;"
      (click)="nextPrd()">
      <i class="fa-solid fa-forward"></i>
    </button>
    </div>

  </div>
</div>
