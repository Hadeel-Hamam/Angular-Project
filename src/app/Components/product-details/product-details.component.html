<div class="container main ">
  <div class="row align-items-center">
    <div class="col-lg-6 col-12  p-0">
      <!-- <div > -->
        <img src="{{product?.img}}" alt="" class="drawing img-fluid mr-2" >

      <!-- </div> -->

    </div>

    <div class="col-lg-6 col-12  mt-lg-0 mt-3">
      <h4>Name : {{product?.name}}</h4>
      <hr>
      <h5>Quantity : {{product?.quantity}}</h5>
      <h6>price : {{product?.price | currency}}</h6>
      <hr>


      <div class="d-flex justify-content-between mt-5 mb-3">
        <button type="button " [disabled]="currentProductId==productIDs[0]"
          class="btn btn-secondary prev-button width-20 " (click)="prevPrd()">
          <i class="fa-solid fa-forward fa-rotate-180"></i>
        </button>

        <button type="button " [disabled]="currentProductId==productIDs[productIDs.length-1]"
          class="btn btn-secondary next-button width-20" (click)="nextPrd()">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>

      <div class="d-flex justify-content-between mb-5">
        <button type="button" class="btn btn-secondary width-20" (click)="goBack()">
          Back
        </button>

        <button type="button" class="btn btn-success width-20" [disabled]="product?.quantity == 0"
          (click)="product!.quantity =  productService.decrease(product!.quantity)">
          Buy
        </button>

      </div>
    </div>
