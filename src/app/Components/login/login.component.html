<div class="container d-flex justify-content-center flex-column align-items-center login mt-5">


  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <div class="d-flex flex-column align-items-center">
      <input type="username" [(ngModel)]="username" name="username" placeholder="username" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
      <button type="submit" class="login-button">login</button>
    </div>
  </form>
  <div class="mt-3">
    <a href="">Forgot Password?</a>
  </div>


    <div class="mt-3">
      <a routerLink="/SignUp">Don't have an account? Sign up</a>
    </div>

</div>
